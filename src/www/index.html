<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Local Cast</title>
  <meta name="description" content="Stream local video/audio content to a Chromecast on your network.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/localcast.ico">
  <link rel="apple-touch-icon" href="img/localcast.png">
  <!--link rel="search" type="application/opensearchdescription+xml" href="search" -->
  <link rel="copyright" href="//opensource.org/licenses/MIT">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="app"></div>
  
  <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="app.js" async></script>
</body>

</html>
